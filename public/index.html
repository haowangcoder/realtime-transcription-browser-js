<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Real-Time Transcription</h1>
    </header>
    <div class="real-time-interface">
      <p id="real-time-title" class="real-time-interface__title">
        Click start to begin recording!
      </p>
      <p id="button" class="real-time-interface__button">Start</p>
      <div class="transcription-container">
        <div class="transcription-box">
          <h3>Original Text</h3>
          <div id="original-text" class="scroll-box"></div>
        </div>
        <div class="transcription-box">
          <h3>Translation</h3>
          <div id="translated-text" class="scroll-box"></div>
        </div>
      </div>
    </div>
    <script src="assemblyai.js"></script>
    <script src="index.js"></script>
  </body>
</html>
